<!-- Customizable Digital Clock-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customizable Digital Clock</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.2/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 flex flex-col items-center justify-center text-white">
  <div id="clock-container" class="flex flex-col items-center bg-white bg-opacity-20 backdrop-blur-md p-8 rounded-lg shadow-lg">
    <div id="digital-clock" class="text-6xl font-bold mb-5"></div>
    <div id="controls" class="flex flex-col gap-4 items-center w-full">
      <button id="toggle-format" class="px-6 py-3 bg-blue-600 hover:bg-blue-700 rounded shadow transition">Toggle Format</button>
      <label class="flex flex-col items-center w-full">
        <span class="text-lg font-semibold">Font Size:</span>
        <input type="number" id="font-size" min="10" max="100" step="1" class="mt-2 border-2 border-blue-300 rounded w-full px-3 py-2" />
      </label>
      <label class="flex flex-col items-center w-full">
        <span class="text-lg font-semibold">Color:</span>
        <input type="color" id="color-picker" class="mt-2 w-full h-10 border-2 border-blue-300 rounded" />
      </label>
      <button id="set-alarm" class="px-6 py-3 bg-green-600 hover:bg-green-700 rounded shadow transition">Set Alarm</button>
    </div>
    <div id="alarm-settings" class="mt-6 hidden w-full">
      <label class="flex flex-col items-center w-full">
        <span class="text-lg font-semibold">Alarm Time:</span>
        <input type="time" id="alarm-time" class="mt-2 border-2 border-blue-300 rounded w-full px-3 py-2" />
      </label>
      <label class="flex flex-col items-center mt-4 w-full">
        <span class="text-lg font-semibold">Alarm Message:</span>
        <textarea id="alarm-message" cols="60" rows="3" class="mt-2 border-2 border-blue-300 rounded w-full px-3 py-2"></textarea>
      </label>
      <button id="save-alarm" class="mt-6 px-6 py-3 bg-red-600 hover:bg-red-700 rounded shadow transition w-full">Save Alarm</button>
    </div>
  </div>
  <script src="js/project01.js"></script>
</body>
</html>
