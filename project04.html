<!--Dynamic Quiz App-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Quiz App</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.2/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-r from-blue-400 via-green-400 to-yellow-400 flex flex-col items-center justify-center text-white">
  <div id="quiz-app" class="w-full max-w-2xl bg-white bg-opacity-20 backdrop-blur-md p-6 rounded-lg shadow-lg">
    <h1 class="text-3xl font-bold mb-6 text-center">Dynamic Quiz App</h1>
    <div id="quiz-container">
      <!-- Questions and options will be dynamically added here -->
    </div>
    <button id="submit-btn" class="mt-4 px-6 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded shadow transition hidden">Submit Quiz</button>
    <div id="result-container" class="hidden mt-6">
      <h2 class="text-2xl font-bold">Results</h2>
      <p id="score" class="text-lg mt-2"></p>
      <div id="review-section" class="mt-4">
        <!-- User's answers and correct answers will be shown here -->
      </div>
      <button id="restart-btn" class="mt-4 px-6 py-2 bg-green-600 hover:bg-green-700 text-white rounded shadow transition">Restart Quiz</button>
    </div>
  </div>
  <script src="js/project04.js"></script>
</body>
</html>
