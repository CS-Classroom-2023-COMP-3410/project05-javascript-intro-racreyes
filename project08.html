<!--Interactive Story Game-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Story Game</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.2/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-r from-purple-600 to-indigo-600 flex flex-col items-center text-white">
  <div class="w-full max-w-4xl bg-white bg-opacity-20 backdrop-blur-md p-6 rounded-lg shadow-lg mt-10">
    <h1 class="text-4xl font-bold mb-6 text-center">Interactive Story Game</h1>

    <div id="progress-container" class="mb-6">
      <h2 class="text-2xl font-bold mb-4">Progress</h2>
      <ul id="progress-list" class="list-disc pl-5">
        <!-- Player's progress will be displayed here -->
      </ul>
    </div>

    <div id="story-container" class="text-lg mb-4">
      <!-- Story content dynamically added here -->
    </div>

    <div id="choices-container" class="flex flex-col gap-4">
      <!-- Choices dynamically added here -->
    </div>

    <button id="reset-button" class="mt-6 px-6 py-2 bg-red-500 hover:bg-red-600 text-white rounded shadow hidden">Restart Game</button>
  </div>

  <script src="js/project08.js"></script>
</body>
</html>
