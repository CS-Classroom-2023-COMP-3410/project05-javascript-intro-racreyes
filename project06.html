<!--Interactive Periodic Table-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Periodic Table</title>
    <script src="js/project06.js" defer></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.2/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-r from-teal-400 to-blue-500 flex flex-col items-center justify-center">
    <div class="container mx-auto p-6">
        <h1 class="text-3xl font-bold mb-6 text-center text-white">Interactive Periodic Table</h1>

        <div class="mb-4">
            <input 
                id="search-bar" 
                type="text" 
                placeholder="Search elements by name, symbol, or atomic number..." 
                class="w-full p-2 border border-gray-300 rounded shadow"
            >
        </div>

        <div id="table-grid" class="grid grid-cols-8 gap-2">
            <!-- Elements will be dynamically populated here -->
        </div>

        <div id="element-details" class="mt-6 p-4 bg-white rounded shadow border">
            <p class="text-gray-600">Select an element to see details here.</p>
        </div>
    </div>
</body>
</html>
