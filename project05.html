<!--Customizable Drawing Canvas-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customizable Drawing Canvas</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.2/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-r from-teal-400 to-blue-500 flex flex-col items-center justify-center text-white">
  <div class="w-full max-w-4xl bg-white bg-opacity-20 backdrop-blur-md p-6 rounded-lg shadow-lg">
    <h1 class="text-3xl font-bold mb-6 text-center">Customizable Drawing Canvas</h1>

    <div class="flex justify-between items-center mb-4">
      <label class="flex items-center">
        <span class="mr-2">Brush Size:</span>
        <input id="brush-size" type="range" min="1" max="50" value="5" class="w-40">
      </label>
      <label class="flex items-center">
        <span class="mr-2">Brush Color:</span>
        <input id="brush-color" type="color" value="#000000">
      </label>
      <label class="flex items-center">
        <span class="mr-2">Canvas Background:</span>
        <input id="canvas-bg-color" type="color" value="#ffffff">
      </label>
    </div>

    <canvas id="drawing-canvas" class="border rounded bg-white" width="800" height="500"></canvas>

    <div class="flex justify-between mt-4">
      <button id="undo-btn" class="px-4 py-2 bg-yellow-500 hover:bg-yellow-600 text-white rounded shadow transition">Undo</button>
      <button id="clear-btn" class="px-4 py-2 bg-red-500 hover:bg-red-600 text-white rounded shadow transition">Clear</button>
      <button id="save-btn" class="px-4 py-2 bg-green-500 hover:bg-green-600 text-white rounded shadow transition">Save as Image</button>
    </div>
  </div>
  <script src="js/project05.js"></script>
</body>
</html>
