<!--Interactive To-DO List-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive To-Do List</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.2/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-r from-green-400 via-blue-500 to-purple-600 flex flex-col items-center justify-center">
  <div id="todo-app" class="w-full max-w-md bg-white bg-opacity-20 backdrop-blur-md p-6 rounded-lg shadow-lg">
    <h1 class="text-3xl font-bold mb-4 text-center text-white">Interactive To-Do List</h1>
    <form id="add-task-form" class="flex gap-2 mb-4">
      <input type="text" id="new-task-input" placeholder="Add a new task" class="flex-1 px-3 py-2 border-2 border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
      <button type="submit" class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded shadow transition">Add</button>
    </form>
    <div class="flex justify-between mb-4">
      <button id="filter-all" class="filter-btn px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded shadow transition">All</button>
      <button id="filter-completed" class="filter-btn px-4 py-2 bg-green-600 hover:bg-green-700 text-white rounded shadow transition">Completed</button>
      <button id="filter-pending" class="filter-btn px-4 py-2 bg-yellow-600 hover:bg-yellow-700 text-white rounded shadow transition">Pending</button>
    </div>
    <ul id="task-list" class="space-y-2">
      <!-- Tasks will be dynamically added here -->
    </ul>
  </div>
  <script src="js/project02.js"></script>
</body>
</html>
