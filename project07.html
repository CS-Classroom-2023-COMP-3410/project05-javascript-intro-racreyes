<!--Virtual Calculator-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Virtual Calculator</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.2/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-r from-purple-500 to-indigo-500 flex items-center justify-center text-white">
  <div class="bg-white bg-opacity-10 p-6 rounded-lg shadow-lg">
    <h1 class="text-3xl font-bold mb-4 text-center">Virtual Calculator</h1>

    <div id="display" class="mb-4 text-right bg-white bg-opacity-80 text-black px-4 py-2 rounded-lg shadow">
      0
    </div>

    <div class="grid grid-cols-4 gap-2">
      <button class="btn-clear col-span-2 px-4 py-2 bg-red-500 hover:bg-red-600 text-white rounded">C</button>
      <button class="btn-undo px-4 py-2 bg-yellow-500 hover:bg-yellow-600 text-white rounded">&#8592;</button>
      <button class="btn-operator px-4 py-2 bg-blue-500 hover:bg-blue-600 text-white rounded">/</button>

      <button class="btn-number px-4 py-2 bg-gray-800 hover:bg-gray-700 text-white rounded">7</button>
      <button class="btn-number px-4 py-2 bg-gray-800 hover:bg-gray-700 text-white rounded">8</button>
      <button class="btn-number px-4 py-2 bg-gray-800 hover:bg-gray-700 text-white rounded">9</button>
      <button class="btn-operator px-4 py-2 bg-blue-500 hover:bg-blue-600 text-white rounded">*</button>

      <button class="btn-number px-4 py-2 bg-gray-800 hover:bg-gray-700 text-white rounded">4</button>
      <button class="btn-number px-4 py-2 bg-gray-800 hover:bg-gray-700 text-white rounded">5</button>
      <button class="btn-number px-4 py-2 bg-gray-800 hover:bg-gray-700 text-white rounded">6</button>
      <button class="btn-operator px-4 py-2 bg-blue-500 hover:bg-blue-600 text-white rounded">-</button>

      <button class="btn-number px-4 py-2 bg-gray-800 hover:bg-gray-700 text-white rounded">1</button>
      <button class="btn-number px-4 py-2 bg-gray-800 hover:bg-gray-700 text-white rounded">2</button>
      <button class="btn-number px-4 py-2 bg-gray-800 hover:bg-gray-700 text-white rounded">3</button>
      <button class="btn-operator px-4 py-2 bg-blue-500 hover:bg-blue-600 text-white rounded">+</button>

      <button class="btn-number col-span-2 px-4 py-2 bg-gray-800 hover:bg-gray-700 text-white rounded">0</button>
      <button class="btn-number px-4 py-2 bg-gray-800 hover:bg-gray-700 text-white rounded">.</button>
      <button class="btn-equals px-4 py-2 bg-green-500 hover:bg-green-600 text-white rounded">=</button>

      <button class="btn-function px-4 py-2 bg-teal-500 hover:bg-teal-600 text-white rounded">âˆš</button>
      <button class="btn-function px-4 py-2 bg-teal-500 hover:bg-teal-600 text-white rounded">%</button>
      <button class="btn-memory px-4 py-2 bg-purple-500 hover:bg-purple-600 text-white rounded">M+</button>
      <button class="btn-memory px-4 py-2 bg-purple-500 hover:bg-purple-600 text-white rounded">MR</button>
    </div>
  </div>

  <script src="js/project07.js"></script>
</body>
</html>
