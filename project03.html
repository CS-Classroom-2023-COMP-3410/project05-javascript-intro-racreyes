<!--Memory Matching Game-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Matching Game</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.2/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-r from-purple-400 via-pink-500 to-red-500 flex flex-col items-center justify-center text-white">
  <div id="game-container" class="bg-white bg-opacity-20 backdrop-blur-md p-6 rounded-lg shadow-lg">
    <h1 class="text-3xl font-bold mb-4 text-center">Memory Matching Game</h1>
    <div id="stats" class="mb-4 text-center">
      <p id="moves" class="text-lg">Moves: 0</p>
      <p id="time" class="text-lg">Time: 0s</p>
    </div>
    <div id="grid" class="grid grid-cols-4 gap-4 mb-4">
      <!-- Cards will be dynamically added here -->
    </div>
    <button id="restart" class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded shadow transition">Restart Game</button>
  </div>
  <script src="js/project03.js"></script>
</body>
</html>
