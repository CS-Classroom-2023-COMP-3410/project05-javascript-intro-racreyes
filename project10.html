<!--Customizable Keyboard Trainer-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customizable Keyboard Trainer</title>
  <link href="https://cdn.tailwindcss.com" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 min-h-screen flex items-center justify-center">
  <div class="bg-white bg-opacity-10 backdrop-blur-md p-6 rounded-lg shadow-lg w-full max-w-2xl">
    <h1 class="text-3xl font-bold mb-6 text-center text-white">Customizable Keyboard Trainer</h1>

    <!-- Difficulty Selector -->
    <div class="mb-6">
      <label for="difficulty" class="block text-lg mb-2 text-gray-200">Select Difficulty:</label>
      <select id="difficulty" class="w-full p-2 bg-white bg-opacity-80 text-black rounded shadow">
        <option value="easy">Easy</option>
        <option value="medium">Medium</option>
        <option value="hard">Hard</option>
      </select>
    </div>

    <!-- Text to Type -->
    <div id="text-container" class="bg-gray-100 p-4 rounded shadow text-lg text-gray-800 mb-6"></div>

    <!-- Typing Input -->
    <input
      id="input-field"
      type="text"
      placeholder="Type here..."
      class="w-full p-3 bg-white bg-opacity-80 text-black rounded shadow focus:outline-none focus:ring focus:ring-blue-400"
    />

    <!-- Statistics -->
    <div class="flex justify-between items-center mt-6 mb-6">
      <p id="wpm" class="text-lg font-semibold text-yellow-400">WPM: 0</p>
      <p id="accuracy" class="text-lg font-semibold text-green-400">Accuracy: 0%</p>
    </div>

    <!-- Restart Button -->
    <button
      id="restart-button"
      class="w-full py-3 bg-blue-500 hover:bg-blue-600 text-white font-bold rounded shadow transition duration-300"
    >
      Restart
    </button>

    <!-- Results Summary -->
    <div id="results-container" class="mt-6 text-gray-500"></div>
  </div>

<script src="js/project10.js"></script>
</body>
</html>
